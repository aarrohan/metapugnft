<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

    <!-- Css -->
    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sriracha', sans-serif;
        }

        ::selection {
            background: #ffea01;
            color: #c776b7;
        }

        main {
            width: 100%;
            min-height: 100vh;
            padding: 100px 0px;
            background: url('./bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        main .container {
            position: relative;
            z-index: 2;
            width: 750px;
            display: flex;
        }

        main .container .box {
            width: 100%;
            padding: 50px;
            border: 10px solid #c776b7;
            background: #5b4a45;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main .container .box h1 {
            font-size: 55px;
            font-weight: 700;
            line-height: 60px;
            letter-spacing: -2px;
            text-align: center;
            text-transform: uppercase;
            color: #c776b7;
            margin-bottom: 40px;
        }

        main .container .box h1 span {
            color: #ffea01;
        }

        main .container .box .timer-box {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 30px;
        }

        main .container .box .timer-box .timer-part {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main .container .box .timer-box .timer-part .timer-part-top {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
        }

        main .container .box .timer-box .timer-part .timer-part-top .timer-part-box {
            width: 100%;
            height: 80px;
            background: #ffea01;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        main .container .box .timer-box .timer-part .timer-part-top .timer-part-box h3 {
            font-size: 55px;
            color: #c776b7;
        }

        main .container .box .timer-box .timer-part p {
            margin-top: 10px;
            font-size: 20px;
            color: #ffea01;
        }

        main .container .box button {
            margin-top: 40px;
            border: none;
            outline: none;
            background: none;
            width: 250px;
            height: 60px;
            border: 1px solid #ffea01;
            background: #ffea01;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sriracha', sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            color: #c776b7;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        main .container .box button:hover {
            background: transparent;
            color: #ffea01;
        }

        @media only screen and (max-width: 820px) {
            main .container {
                width: 95%;
            }

            main .container .box h1 {
                font-size: 45px;
            }

            main .container .box .timer-box {
                justify-content: center;
                grid-template-columns: 140px;
            }
        }
        
    </style>

    <title>MetaPug</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="box">
                <h1>Coming <span>Soon</span></h1>

                <div class="timer-box">
                    <div class="timer-part">
                        <div class="timer-part-top">
                            <div class="timer-part-box">
                                <h3 class="timer-day-1">0</h3>
                            </div>
                            <div class="timer-part-box">
                                <h3 class="timer-day-2">0</h3>
                            </div>
                        </div>

                        <p>Days</p>
                    </div>

                    <div class="timer-part">
                        <div class="timer-part-top">
                            <div class="timer-part-box">
                                <h3 class="timer-hour-1">0</h3>
                            </div>
                            <div class="timer-part-box">
                                <h3 class="timer-hour-2">0</h3>
                            </div>
                        </div>

                        <p>Hours</p>
                    </div>

                    <div class="timer-part">
                        <div class="timer-part-top">
                            <div class="timer-part-box">
                                <h3 class="timer-minute-1">0</h3>
                            </div>
                            <div class="timer-part-box">
                                <h3 class="timer-minute-2">0</h3>
                            </div>
                        </div>

                        <p>Minutes</p>
                    </div>

                    <div class="timer-part">
                        <div class="timer-part-top">
                            <div class="timer-part-box">
                                <h3 class="timer-second-1">0</h3>
                            </div>
                            <div class="timer-part-box">
                                <h3 class="timer-second-2">0</h3>
                            </div>
                        </div>

                        <p>Seconds</p>
                    </div>
                </div>

                <button onclick="window.open('https://discord.com/', '_blank').focus();">Join Discord</button>
            </div>
        </div>
    </main>

    <!-- Js Lib Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Js -->
    <script>

    $(document).ready(function() {

        // Timer
        const countDown = () => {
            const dueDate = new Date('February, 2022 00:00').getTime();
            const currentDate = new Date().getTime();

            const remainings = dueDate - currentDate;

            if(remainings > 0) {

                let second = 1000;
                let minute = second * 60;
                let hour = minute * 60;
                let day = hour * 24;

                // Remainings
                let remainingDay = Math.floor(remainings / day);
                let remainingHour = Math.floor((remainings % day) / hour);
                let remainingMinute = Math.floor((remainings % hour) / minute);
                let remainingSecond = Math.floor((remainings % minute) / second);

                // Day
                let dayLength = remainingDay.toString().length;

                if(dayLength === 1) {
                    document.querySelector('.timer-day-1').innerHTML = 0;
                    document.querySelector('.timer-day-2').innerHTML = remainingDay;
                } else if(dayLength === 2) {
                    remainingDay = remainingDay.toString().split('');

                    document.querySelector('.timer-day-1').innerHTML = remainingDay[0];
                    document.querySelector('.timer-day-2').innerHTML = remainingDay[1];
                }

                // Hour
                let hourLength = remainingHour.toString().length;

                if(hourLength === 1) {
                    document.querySelector('.timer-hour-1').innerHTML = 0;
                    document.querySelector('.timer-hour-2').innerHTML = remainingHour;
                } else if(hourLength === 2) {
                    remainingHour = remainingHour.toString().split('');

                    document.querySelector('.timer-hour-1').innerHTML = remainingHour[0];
                    document.querySelector('.timer-hour-2').innerHTML = remainingHour[1];
                }

                // Minute
                let minuteLength = remainingMinute.toString().length;

                if(minuteLength === 1) {
                    document.querySelector('.timer-minute-1').innerHTML = 0;
                    document.querySelector('.timer-minute-2').innerHTML = remainingMinute;
                } else if(minuteLength === 2) {
                    remainingMinute = remainingMinute.toString().split('');

                    document.querySelector('.timer-minute-1').innerHTML = remainingMinute[0];
                    document.querySelector('.timer-minute-2').innerHTML = remainingMinute[1];
                }

                // Second
                let secondLength = remainingSecond.toString().length;

                if(secondLength === 1) {
                    document.querySelector('.timer-second-1').innerHTML = 0;
                    document.querySelector('.timer-second-2').innerHTML = remainingSecond;
                } else if(secondLength === 2) {
                    remainingSecond = remainingSecond.toString().split('');

                    document.querySelector('.timer-second-1').innerHTML = remainingSecond[0];
                    document.querySelector('.timer-second-2').innerHTML = remainingSecond[1];
                }

            } else {

                document.querySelector('.timer-hour-1').innerHTML = 0;
                document.querySelector('.timer-hour-2').innerHTML = 0;

                document.querySelector('.timer-minute-1').innerHTML = 0;
                document.querySelector('.timer-minute-2').innerHTML = 0;

                document.querySelector('.timer-second-1').innerHTML = 0;
                document.querySelector('.timer-second-2').innerHTML = 0;
                
            }
        };

        setInterval(countDown, 1000);

    });

    </script>
    
</body>
</html>
